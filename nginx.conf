server {
  listen 80;
  server_name _;

  # Root of the built Vite app
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets with long cache
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|otf)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Do not cache index.html (ensures new deploys are picked up)
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store";
  }

  # SPA routing - fallback all other routes to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic security headers (optional)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
}
